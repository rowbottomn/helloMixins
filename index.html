<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id = "cracked-img" src = "cracked.jpg">
        <a-mixin id = "red" material = "color : red"></a-mixin>
        <a-mixin id = "blue" material = "color : blue"></a-mixin>
        <a-mixin id = "cracked" material = "src : #cracked-img"></a-mixin>
        <a-mixin id = "see-thru" material = "transparent:true; opacity: 0.6"></a-mixin>
        <a-mixin id = "tiny" scale = "0.5 0.5 0.5"></a-mixin>
        <a-mixin id = "left" position = "-1.6 0 0"></a-mixin>
        <a-mixin id = "right" position = "1.6 0 0"></a-mixin>

      </a-assets>
      <a-sky color="skyblue"></a-sky>
      <a-entity id = "board" position = "0 0 -3" >
        <a-entity id = "top-row" position = "0 3.1 0">
          <a-box mixin = "left red cracked" ></a-box>
          <a-box mixin = "tiny blue" ></a-box>
          <a-box mixin = "right see-thru"></a-box>
        </a-entity>
        <a-entity id = "center-row" position = "0 1.6 0">
          <a-box mixin = "left see-thru red"></a-box>
          <a-box mixin = "blue cracked"></a-box>
          <a-box mixin = "right tiny"></a-box>
        </a-entity>
        <a-entity id = "bottom-row" position = "0 0.1 0">
          <a-box mixin = "left tiny red"></a-box>
          <a-box mixin = "see-thru blue"></a-box>
          <a-box mixin = "right cracked"></a-box>
        </a-entity>
      </a-entity group>
    </a-scene>

  </body>
</html>
