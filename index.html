<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id = "crack" src = "cracked.jpg">
        <a-mixin id = "red" material = "color:red" ></a-mixin>
        <a-mixin id = "blue" material = "color:blue" ></a-mixin>
        <a-mixin id = "white" material = "color:white" ></a-mixin>
        
        <a-mixin id = "cracked" material = "src : cracked.jpg" ></a-mixin>
        <a-mixin id = "see-thru" material = "transparent : true; opacity: 0.5.0 " ></a-mixin>
        <a-mixin id = "tiny" scale = "0.6 0.6 0.6" ></a-mixin>
        
        
      </a-assets>

      <a-sky color="skyblue"></a-sky>
      <a-entity id = "center-row">
        <a-box mixin = "see-thru blue" position = " 0 3.1 -3"></a-box>
        <a-box mixin = "tiny blue" position = " 0 1.6 -3"></a-box>
        <a-box mixin = " blue"position = " 0 0.1 -3" src = "cracked.jpg"></a-box>
      </a-entity>
      <a-entity  id = "left-row" position = "-1.6 0 0">
        <a-box mixin = "cracked red" position = " 0 3.1 -3"></a-box>
        <a-box mixin = "see-thru red" position = " 0 1.6 -3"></a-box>
        <a-box mixin = "tiny red" position = " 0 0.1 -3"></a-box>
      </a-entity>
      <a-entity id = "right-row" position = "1.6 0 0">
        <a-box mixin = "tiny white" position = " 0 3.1 -3"></a-box>
        <a-box mixin = "cracked white" position = " 0 1.6 -3"></a-box>
        <a-box mixin = "see-thru white" position = " 0 0.1 -3"></a-box>
      </a-entity>
    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
